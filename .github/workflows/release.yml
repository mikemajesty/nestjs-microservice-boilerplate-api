name: Release

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - preprod
          - prod
      tag:
        description: 'Tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  release:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Tag must be in format v1.0.0 (e.g., v1.2.3)"
            echo "   Received: $TAG"
            exit 1
          fi
          echo "âœ… Tag format valid: $TAG"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SWC
        run: npm install @swc/cli @swc/core

      - name: Build application
        run: npm run build

      - name: Deploy info
        run: |
          echo "ðŸš€ Deploying to ${{ github.event.inputs.environment }}"
          echo "ðŸ“¦ Tag: ${{ github.event.inputs.tag }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸ• Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Docker tag: $VERSION"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            mikelima1989/nestjs-microservice:${{ steps.version.outputs.version }}
            mikelima1989/nestjs-microservice:${{ github.event.inputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate Changelog
        run: |
          npm install -g conventional-changelog-cli
          conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 0
          echo "âœ… Changelog generated"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR to master with changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="changelog/${TAG}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create a new branch from master for the changelog
          git fetch origin master
          git checkout -b "$BRANCH" origin/master
          
          # Copy the generated changelog
          git checkout HEAD@{1} -- CHANGELOG.md
          
          # Commit and push
          git add CHANGELOG.md
          git commit -m "docs(changelog): update changelog for ${TAG}"
          git push origin "$BRANCH"
          
          # Create PR
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "ðŸ“ Changelog for ${TAG}" \
            --body "## Changelog Update
              This PR adds the changelog for release \`${TAG}\`.

              **Generated automatically by the Release workflow.**
              "
                        echo "âœ… PR created successfully"

                    - name: Summary
                      run: |
                        cat >> $GITHUB_STEP_SUMMARY << EOF
                        ## ðŸš€ Deploy Complete!
                        
                        | Info | Value |
                        |------|-------|
                        | Environment | \`${{ github.event.inputs.environment }}\` |
                        | Tag | \`${{ github.event.inputs.tag }}\` |
                        | Docker Tag | \`${{ steps.version.outputs.version }}\` |
                        | Triggered by | @${{ github.actor }} |
                        
                        ### ðŸ“ Changelog
                        
                        A PR was created to merge the changelog to master.
                        EOF