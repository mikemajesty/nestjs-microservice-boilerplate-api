name: Release

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - preprod
          - prod
      tag:
        description: 'Tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  release:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Tag must be in format v1.0.0 (e.g., v1.2.3)"
            echo "   Received: $TAG"
            exit 1
          fi
          echo "âœ… Tag format valid: $TAG"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SWC
        run: npm install @swc/cli @swc/core

      - name: Build application
        run: npm run build

      - name: Deploy info
        run: |
          echo "ðŸš€ Deploying to ${{ github.event.inputs.environment }}"
          echo "ðŸ“¦ Tag: ${{ github.event.inputs.tag }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸ• Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Docker tag: $VERSION"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            mikelima1989/nestjs-microservice:${{ steps.version.outputs.version }}
            mikelima1989/nestjs-microservice:${{ github.event.inputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get branch from tag
        id: branch
        run: |
          TAG="${{ github.event.inputs.tag }}"
          BRANCH=$(git branch -r --contains tags/$TAG | grep -v HEAD | head -1 | sed 's/origin\///' | xargs)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Branch containing tag: $BRANCH"

      - name: Create PR to master
        if: steps.branch.outputs.branch != 'master' && steps.branch.outputs.branch != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          TAG="${{ github.event.inputs.tag }}"
          ENV="${{ github.event.inputs.environment }}"
          ACTOR="${{ github.actor }}"
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH" --base master --json number --jq '.[0].number' || echo "")
          
          if [ -n "$EXISTING_PR" ]; then
            echo "âœ… PR #$EXISTING_PR already exists for branch $BRANCH"
          else
            BODY=$(cat <<EOF
          ## Automatic Release
          
          This PR was automatically created after a successful deploy.
          
          | Info | Value |
          |------|-------|
          | Tag | $TAG |
          | Environment | $ENV |
          | Branch | $BRANCH |
          | Triggered by | @$ACTOR |
          EOF
          )
            gh pr create \
              --base master \
              --head "$BRANCH" \
              --title "ðŸš€ Release $TAG to $ENV" \
              --body "$BODY"
            echo "âœ… PR created successfully"
          fi

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Deploy Complete!
          
          | Info | Value |
          |------|-------|
          | Environment | \`${{ github.event.inputs.environment }}\` |
          | Tag | \`${{ github.event.inputs.tag }}\` |
          | Docker Tag | \`${{ steps.version.outputs.version }}\` |
          | Branch | \`${{ steps.branch.outputs.branch }}\` |
          | Triggered by | @${{ github.actor }} |
          EOF