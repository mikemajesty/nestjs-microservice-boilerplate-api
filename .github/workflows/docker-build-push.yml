# @see https://github.com/mikemajesty/nestjs-microservice-boilerplate-api/blob/master/guides/setup/docker.md
name: Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.2.3)'
        type: string
        required: true
      push_latest:
        description: 'Also tag as latest?'
        type: boolean
        required: true
        default: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: mikemajesty/nestjs-microservice-boilerplate-api

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Validate Tag Format
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: $TAG"
            echo "Expected format: v1.2.3"
            exit 1
          fi
          echo "âœ… Valid tag: $TAG"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Version from Tag
        id: version
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ github.event.inputs.push_latest == 'true' && format('{0}:latest', env.IMAGE_NAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Workflow Summary
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          PUSH_LATEST="${{ github.event.inputs.push_latest }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ³ Docker Image Published!

          ### ðŸ“¦ Image Details

          | Property | Value |
          |----------|-------|
          | **Registry** | DockerHub |
          | **Image** | \`${{ env.IMAGE_NAME }}\` |
          | **Tag** | \`$VERSION\` |
          | **Latest** | \`$PUSH_LATEST\` |
          | **Platforms** | \`linux/amd64, linux/arm64\` |

          ### ðŸ”— Links

          - ðŸ³ [View on DockerHub](https://hub.docker.com/r/${{ env.IMAGE_NAME }}/tags)

          ### ðŸ“ Pull Commands

          \`\`\`bash
          # Specific version
          docker pull ${{ env.IMAGE_NAME }}:$VERSION

          # Latest
          docker pull ${{ env.IMAGE_NAME }}:latest
          \`\`\`
          EOF
