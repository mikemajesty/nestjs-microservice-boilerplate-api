openapi: 3.0.0
info:
  title: Health
  version: '1.0'
tags:
  - name: Health
paths:
  /:
    get:
      operationId: RootHealthController_root
      description: Liveness probe (root) - checks if application process is alive
      parameters: []
      responses:
        '200':
          description: Simple status indicating if the application process is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessOutput'
      tags:
        - Health
  /health/:
    get:
      operationId: HealthController_healthRoot
      description: Liveness probe (health root) - checks if application process is alive
      parameters: []
      responses:
        '200':
          description: Simple status indicating if the application process is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessOutput'
      tags:
        - Health
  /health/live:
    get:
      operationId: HealthController_liveness
      description: Liveness probe - checks if application process is alive
      parameters: []
      responses:
        '200':
          description: Simple status indicating if the application process is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessOutput'
      tags:
        - Health
  /health/ready:
    get:
      operationId: HealthController_readiness
      description: Readiness probe - checks if application can handle requests
      parameters: []
      responses:
        '200':
          description: Complete system health status with dependencies and metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthOuput'
      tags:
        - Health
  /health/startup:
    get:
      operationId: HealthController_startup
      description: Startup probe - checks if application has finished initializing
      parameters: []
      responses:
        '200':
          description: Basic connection status without heavy I/O operations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartupOutput'
      tags:
        - Health
components:
  schemas:
    DatabaseStatus:
      type: object
      required:
        - status
        - connection
        - memory
      properties:
        status:
          type: string
          description: 'db status: **UP** | **DOWN** '
        connection:
          type: object
          properties:
            active:
              type: integer
              format: int64
              description: Refers to the number of active connections that are currently in use, typically handling ongoing operations or queries.
            available:
              type: integer
              format: int64
              description: Indicates the number of available connections that can be established with the db server, based on its configuration and resources.
            current:
              type: integer
              format: int64
              description: Represents the current number of active connections to the db server
            totalCreated:
              type: integer
              format: int64
              description: The total number of connections created since the server started.
          required:
            - active
            - available
            - current
            - totalCreated
          description: The set of numbers you provided represents connection metrics for the db server.
        memory:
          type: object
          properties:
            ramUsed:
              type: string
              description: The amount of RAM currently used by database in megabytes (MB).
            reservedMemory:
              type: string
              description: The total amount of virtual memory reserved by database in megabytes (MB).
          required:
            - ramUsed
            - reservedMemory
          description: Memory usage statistics for the database instance.
      description: db information
    HealthOuput:
      type: object
      required:
        - server
        - version
        - mongo
        - postgres
        - redisState
        - network
        - memory
        - cpu
      properties:
        server:
          type: string
          description: 'application status: **UP** | **DOWN** '
        version:
          type: string
          description: application version
        mongo:
          allOf:
            - $ref: '#/components/schemas/DatabaseStatus'
          description: mongo information
        postgres:
          allOf:
            - $ref: '#/components/schemas/DatabaseStatus'
          description: postgres information
        redisState:
          type: string
          description: 'redis status: **UP** | **DOWN** '
        network:
          type: object
          properties:
            latency:
              type: string
              description: |2-
                    -- representing the network latency --
                  latency: ** <20  ** status: ** Excellent **

                  latency: ** <100 ** status: ** Acceptable **

                  latency: ** <300 ** status: ** Poor **

                  latency: ** >300 ** status: ** Critical ** 
            connections:
              type: integer
              format: int32
              description: representing the active connections count
          required:
            - latency
            - connections
          description: network information
        memory:
          type: object
          properties:
            process:
              type: object
              properties:
                usedRam:
                  type: string
                  description: Total memory allocated by the process, including heap, buffers, and native code.
                heapTotal:
                  type: string
                  description: Total heap memory allocated by V8.
                heapUsed:
                  type: string
                  description: Heap memory currently used by V8.
                external:
                  type: string
                  description: Memory allocated outside the V8 heap (e.g., buffers, native bindings).
              required:
                - usedRam
                - heapTotal
                - heapUsed
                - external
              description: process memory
            v8:
              type: object
              properties:
                totalHeapSize:
                  type: string
                  description: Total heap size managed by V8.
                usedHeapSize:
                  type: string
                  description: Heap size actually being used.
                executableHeapSize:
                  type: string
                  description: Heap size reserved for compiled JavaScript code.
                heapSizeLimit:
                  type: string
                  description: Maximum heap size before memory allocation fails.
              required:
                - totalHeapSize
                - usedHeapSize
                - executableHeapSize
                - heapSizeLimit
              description: v8 memory
          required:
            - process
            - v8
          description: memory usage
        cpu:
          type: object
          properties:
            cpus:
              type: integer
              format: int16
              description: max healthy limit/total cpus
            globalAvarage:
              type: object
              properties:
                lastMinute:
                  allOf:
                    - $ref: '#/components/schemas/HealthOuputLoad'
                  description: cpu load average on last minute
                lastFiveMinutes:
                  allOf:
                    - $ref: '#/components/schemas/HealthOuputLoad'
                  description: cpu load average on five minute
                lastFifteenMinutes:
                  allOf:
                    - $ref: '#/components/schemas/HealthOuputLoad'
                  description: cpu load average on fifteen minute
              required:
                - lastMinute
                - lastFiveMinutes
                - lastFifteenMinutes
              description: cpu load average
            cores:
              type: array
              items:
                type: object
                properties:
                  core:
                    type: integer
                    format: int16
                    description: cpu core number
                  load:
                    type: string
                    description: cpu core load
                required:
                  - core
                  - load
              description: cpu cores
          required:
            - cpus
            - globalAvarage
            - cores
          description: cpu usage
      description: health output
    HealthOuputLoad:
      type: object
      required:
        - load
        - status
      properties:
        load:
          type: number
          format: decimal
          description: load avererage
        status:
          type: string
          description: load avererage status **healthy** | **overloaded**
      description: load avererage
    LivenessOutput:
      type: object
      required:
        - status
        - timestamp
        - uptime
      properties:
        status:
          type: string
          description: 'Application status: **UP** | **DOWN**'
        timestamp:
          type: string
          description: Timestamp of the health check
        uptime:
          type: number
          format: decimal
          description: Application uptime in seconds
      description: Liveness probe response model
    StartupOutput:
      type: object
      required:
        - status
        - timestamp
        - phase
        - connections
        - message
      properties:
        status:
          type: string
          description: 'Application startup status: **UP** | **DOWN**'
        timestamp:
          type: string
          description: Timestamp of the health check
        phase:
          type: string
          description: Health check phase identifier
        connections:
          type: object
          properties:
            mongo:
              type: string
              description: MongoDB connection status
            postgres:
              type: string
              description: PostgreSQL initialization status
            redis:
              type: string
              description: Redis client ready status
          required:
            - mongo
            - postgres
            - redis
          description: Basic connection status for each service
        message:
          type: string
          description: Human-readable status message
        error:
          type: string
          description: Optional error message if startup fails
      description: Startup probe response model
